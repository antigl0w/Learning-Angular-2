<h3> Add Comment </h3>

<form>
	<div class="form-group">
		<label>Name</label>
		<input type="text" name="name" class="form-control" [(ngModel)]="post.name">
	</div>
	<div class="form-group">
		<label>Comment</label>
		<textarea class="form-control" rows="5" name="comment" [(ngModel)]="post.comment"></textarea>
	</div>
	<button type="submit" class="btn btn-success" (click)="addPost(post)">Add Comment</button>
</form>

<h3> Comments </h3>
<div class="row" *ngFor="let post of posts">
	<div class="card card-block">
		<h4 class="card-title">{{ post.name }}</h4>
		<p class="card-text">{{ post.comment }}</p>
		<p>{{ post.date }}</p>
		<a href="#" class="card-link" (click)="deletePost(post)">Delete Comment</a>
	</div>
</div>
